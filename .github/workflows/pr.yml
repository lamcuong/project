  name: Check Pull Request
  on:
    push:
      branches:
        - 'develop'
        - 'main'
        - 'ci1'
    pull_request:
  jobs:
    check-pr:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Set up Nodejs v20
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Cache node modules
          uses: actions/cache@v4
          id: npm-cache
          with:
            path: |
              **/node_modules
            key: ${{ runner.os }}-node-cache-${{ hashFiles('**/package-lock.json') }}
            restore-keys: ${{ runner.os }}-node-cache-

        - name: Cache Next.js build
          uses: actions/cache@v4
          with:
            path: |
              ${{ github.workspace }}/apps/frontend/.next/cache
              key: ${{ runner.os }}-nextjs-cache-${{ hashFiles('apps/frontend/**/*.tsx', 'apps/frontend/**/*.ts', 'apps/frontend/**/*.js') }}
              restore-keys: |
                ${{ runner.os }}-nextjs-cache-    
        - name: Install dependencies
          if: steps.npm-cache.outputs.cache-hit != 'true'
          run: npm install

        - name: Create .env file
          run: echo "${{secrets.DEV_FE}}" > .env

        - name: Build project
          run: npm run build

